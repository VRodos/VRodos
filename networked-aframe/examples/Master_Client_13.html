        AFRAME.registerComponent('clear-frustum-culling', {
            init: function(){
                let el = this.el;
                el.addEventListener("model-loaded", e =>{
                    let mesh = el.getObject3D('mesh');
                    if (!mesh){return;}
                    mesh.traverse(function(node){
                        if (node.isMesh){
                            node.frustumCulled = false;
                        }
                    });
                });
            }
        });


        AFRAME.registerComponent('static-mask-me', {
            init: function(){
                let el = this.el;
                // el.addEventListener("model-loaded", e => {
                const maskMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ffff,
                    transparent: false,
                    colorWrite: false,
                });
                maskMaterial.needsUpdate = true;
                let mesh = el.getObject3D('mesh');
                if (!mesh) {
                    return;
                }
                mesh.traverse( node => {
                    if(!node.isMesh){
                        return;
                    }
                    node.material = maskMaterial;
                    node.renderOrder = 999;
                });
                //  });
            },
            tick: null
        });


        AFRAME.registerComponent('render-order-change', {
            schema: {
                renderingOrderArg: {type: 'string', default: '2000'}
            },
            init: function(){
                let el = this.el;
                // el.addEventListener("model-loaded", e => {
                let mesh = el.getObject3D('mesh');
                if (!mesh) {
                    return;
                }
                mesh.traverse( node => {
                    if(!node.isMesh){
                        return;
                    }
                    node.renderOrder = this.data.renderingOrderArg;

                });
                //  });
            },
            tick: null
        });
